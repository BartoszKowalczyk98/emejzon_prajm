<!DOCTYPE html>
<html>
<head>
    <title>PSOIR</title>
</head>
<body>
<div class="content">
    <h3>PSOIR</h3>
    <div>
        <h3>Upload your file here:</h3>
        <form method="POST" action="/upload" enctype=multipart/form-data>
            <input type=file name=file>
            <input type=submit value=Upload>
        </form>
    </div>
    <div>
        <h3>These are your uploaded files:</h3>
        <p>Click checkboxes and then button below to send tasks to rotate images.</p>
        <button type="submit">Rotate 90Â°</button>
        <p>Click on the filename to download it.</p>
        <ul>
            <form action="/rotate_images" method="post">
                {% for item in contents %}
                <li>
                    <a href="/download/{{ item.Key }}"> {{ item.Key }} </a> &nbsp;
                    <input type="checkbox" name="{{ item.Key }}">
                </li>
                {% endfor %}

            </form>
        </ul>
    </div>
</div>
</body>
</html>
